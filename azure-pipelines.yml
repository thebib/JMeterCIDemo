trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: CmdLine@2
  inputs:
    script: 'ls -R'

- task: CmdLine@2
  inputs:
    script: 'ls -R'
    workingDirectory: '$(Build.SourcesDirectory)'
  
- task: CmdLine@2
  inputs:
    workingDirectory: $(Build.SourcesDirectory)
    script: './apache-jmeter-5.1.1/bin/jmeter -n -t ''View Results Tree.jmx'' -l ''log.csv'' -e -o "JMeterTest-$(BuildID)"'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.SourcesDirectory)/JMeterTest-$(BuildID)'
    publishLocation: 'Container'
